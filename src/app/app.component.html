<div class="menu">
  @for(link of listLink; track $index){
  <div>
    <a
      (click)="redirect(link.nome)"
      class="cursor-pointer bg-white shadow px-2 py-1 flex items-center hover:bg-blue-100 hover:text-blue-400 transition-all duration-200"
      >{{ link.nome[0] | uppercase }}{{ link.nome.slice(1) }}
    </a>
  </div>
  }
</div>
<div class="px-4 bg-white min-h-screen">
  <router-outlet></router-outlet>
</div>
